<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Three people embracing logo for Happy Society International -->

  <!-- Left person (dark teal) -->
  <circle cx="30" cy="25" r="10" fill="#1B5E5A"/>
  <path d="M20 45 Q15 55 20 70 Q25 80 35 75 Q40 70 38 60 Q36 50 30 45 Q25 42 20 45" fill="#1B5E5A"/>

  <!-- Right person (light teal/cyan) -->
  <circle cx="70" cy="25" r="10" fill="#4DB6AC"/>
  <path d="M80 45 Q85 55 80 70 Q75 80 65 75 Q60 70 62 60 Q64 50 70 45 Q75 42 80 45" fill="#4DB6AC"/>

  <!-- Center person (green) -->
  <circle cx="50" cy="20" r="10" fill="#7CB342"/>
  <path d="M40 38 Q35 48 40 62 Q45 72 50 72 Q55 72 60 62 Q65 48 60 38 Q55 35 50 35 Q45 35 40 38" fill="#7CB342"/>

  <!-- Embracing arms (curved paths) -->
  <path d="M22 50 Q30 65 45 68" stroke="#1B5E5A" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M78 50 Q70 65 55 68" stroke="#4DB6AC" stroke-width="6" fill="none" stroke-linecap="round"/>

  <!-- Base/ground element -->
  <ellipse cx="50" cy="85" rx="35" ry="8" fill="#1F6F6B" opacity="0.3"/>
</svg>
